<form [formGroup]="userRegisrtaionForm" (submit)="register()">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" formControlName="name" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        <div class="text-danger">
            @if(name?.touched && name?.invalid){
            <p *ngIf="name?.errors?.['required']">Name required</p>
            <p *ngIf="userRegisrtaionForm.get('name')?.errors?.['pattern']">
                Name must contain only letters and be 3 to 15 characters long
            </p>
            }

        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" formControlName="email" id="exampleInputEmail1"
            aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" formControlName="password"
            id="exampleInputPassword1">
    </div>

    <div formGroupName="Address">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">street</label>
            <input type="text" class="form-control" name="street" formControlName="street">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">citt</label>
            <input type="text" class="form-control" name="citt" formControlName="citt">
        </div>
    </div>

<div formArrayName="phoneNum">
    <div *ngFor="let p of phoneNum.controls; let i = index"
        style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
        <label class="form-label" style="min-width: 110px;">Phone Number {{ i + 1 }}</label>
        <input type="text" class="form-control" [formControlName]="i" style="flex: 1;">
        <button type="button" [disabled]="i === 0" class="btn btn-danger" (click)="RemovePhone(i)">-</button>
    </div>
    <button type="button" class="btn btn-success" (click)="AddPhone()">+ Add Phone</button>
</div>

    <br>
    <button type="submit" [disabled]="userRegisrtaionForm.invalid" class="m-1 btn btn-primary">{{type}}</button>
</form>
